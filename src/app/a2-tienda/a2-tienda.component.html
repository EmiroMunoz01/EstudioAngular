<div class="container mt-3">
  <h3 class="text text-center">Listado de Productos</h3>
  <ul class="list-group w-70 mx-auto">
    <li *ngFor="let producto of productos" class="list-group-item text-center">
      {{ producto.descripcion }}, ${{ producto.precio }}
    </li>
  </ul>

  <h5 class="text-success mt-3 text-center">Agregar Nuevo Producto</h5>

  <form
    class="d-flex justify-content-between align-items-center my-4 w-70 mx-auto"
  >
    <input
      type="text"
      id="descripcion"
      name="descripcion"
      placeholder="Descripcion Producto"
      class="form-control me-0 w-75"
      autocomplete="off"
      [(ngModel)]="descripcionInput"
    />
    <input
      type="number"
      id="precio"
      name="precio"
      placeholder="Precio Producto"
      class="form-control me-2 w-25"
      autocomplete="off"
      [(ngModel)]="precioInput"
    />

    <button type="submit" class="btn btn-primary" (click)="agregarProducto()">
      Agregar
    </button>
  </form>
</div>
