<form (submit)="agregarProducto($event)" class="d-flex justify-content-between align-items-center my-4 w-70 mx-auto">

  <input type="text" id="descripcion" name="descripcion" placeholder="Descripcion Producto"
    class="form-control me-0 w-75" autocomplete="off" [(ngModel)]='descripcionInput' />


  <input type="number" id="precio" name="precio" placeholder="Precio Producto" class="form-control me-2 w-25"
    autocomplete="off" [(ngModel)]='precioInput' />

  <button type="submit" class="btn btn-primary">Agregar</button>

</form>
